name: eventhubs

# use connection string to connect to event hubs
# Endpoint=sb://localhost;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=SAS_KEY_VALUE;UseDevelopmentEmulator=true;

services:

  eventhubs-emulator:
    container_name: "eventhubs-emulator"
    image: "mcr.microsoft.com/azure-messaging/eventhubs-emulator:latest"
    pull_policy: always
    volumes:
      - ./config/eventhubs/config.json:/Eventhubs_Emulator/ConfigFiles/Config.json"
    ports:
      - "5672:5672"
      - "9092:9092"
      - "5300:5300"
    environment:
      BLOB_SERVER: eventhubs-azurite
      METADATA_SERVER: eventhubs-azurite
      ACCEPT_EULA: Y
    depends_on:
      - eventhubs-azurite
    networks:
      eh-emulator:
        aliases:
          - "eventhubs-emulator"

  eventhubs-azurite:
    container_name: "eventhubs-azurite"
    image: "mcr.microsoft.com/azure-storage/azurite:latest"
    pull_policy: always
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    networks:
      eh-emulator:
        aliases:
          - "eventhubs-azurite"

networks:
  eh-emulator: